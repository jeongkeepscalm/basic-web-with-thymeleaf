<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <h4>비밀번호 변경</h4>
    </div>
    <form th:action="@{/user/changepassword}" th:object="${passwordChangeForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="oldPassword" class="form-label">현재 비밀번호</label>
            <input type="password" th:field="*{oldPassword}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="newPassword" class="form-label">새 비밀번호</label>
            <input type="password" th:field="*{newPassword}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="newPassword2" class="form-label">새 비밀번호 확인</label>
            <input type="password" th:field="*{newPassword2}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">변경하기</button>
    </form>
</div>
</html>
